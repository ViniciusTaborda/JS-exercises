<!DOCTYPE html>
<html lang="pt-br">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Iniciando estudos em DOM</title>
</head>

<style>

     h1{
          color: white;
          font-weight: 500;
          font-style: inherit;
          font font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
     }

     p{
          color: white;
          font-weight: 500;
          font-style: inherit;
          font font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
     }

     *{
          background-color: rgb(18, 38, 219);
     }

</style>

<body>
     <h1>Iniciando estudos em DOM</h1>
     
     <br>

     <p>Aqui vai o resultado</p>
     <p>Aprendendo usar o DOM</p>
     <div id="msg" ><h1>Clique em mim</h1></div>

     <script>

          var p1 = window.document.getElementsByTagName('p')[0] // 0 means the first <p> in the document

          window.document.write(p1.innerText)
          
          /*
          var d = window.document.getElementById("msg");

          d.style.background = 'green';

          d.innerText = 'teste'
          */

          var d = window.document.querySelector('div#msg')

          d.style.backgorund = 'green';
          
          d.innerText = 'Fundo verde';

     </script>

</body>

</html>
