<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>EventosDOM</title>
</head>

<style>
     .div{
          background-color: green;
          height: 200px;
          width: 200px;
          line-height: 200px;
          text-align: center;
          color: white;
          font-weight: bolder;
          font-size: 30px;
          position: absolute;
          left: 40%;
          top: 33%;
          align-items: center;
     }

     .div:hover{
          cursor: pointer;
          background-color: rgb(0, 184, 0);
          height: 5000000px;
     }

</style>


<body>
     <div class = "div" id="area" ">
          Interaja
     </div>
     

     <script>

          var area = window.document.getElementById('area');
          area.addEventListener('click', clicar)
          area.addEventListener('mouseenter', entrar)
          area.addEventListener('mouseout', sair)



          function clicar(){
               area.innerHTML = 'Clicou!';
               area.style.background = 'red';
               
          }

          function entrar(){
               area.innerHTML = 'Entrou!';
          }

          function sair(){
               area.innerHTML = 'Saiu!';
               area.style.background = 'green';

          }


     </script>

</body>
</html>
